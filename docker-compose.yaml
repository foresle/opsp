version: '3.9'
services:
  web:
    build: .
    ports:
      - '8002:8000'
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'

  redis:
    image: redis:7.0

  celery:
    build: .
    command: celery -A opsp worker -l debug
    env_file:
      - .env
    volumes:
      - .:/code
    depends_on:
      - redis

  celery-beat:
    build: .
    command: celery -A opsp beat -l debug
    env_file:
      - .env
    volumes:
      - .:/code
    depends_on:
      - redis

volumes:
  postgres_data: